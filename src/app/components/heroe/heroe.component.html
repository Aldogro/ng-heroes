<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa === 'DC'" src="../../../assets/img/dc-logo.png" alt="dc-logo" height="50px">
            <img *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/marvel-icon.png" alt="marvel-logo" height="50px">
        </div>
    </div>
</div>
